<HTML>
	<head>
		<title>Build Your Own PC Computer!</title>
		<script src="http://code.interactjs.io/v1.3.3/interact.js"></script>
		<script src="js/main.js"></script>
		<script src="js/particles.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/index.css"></link>
	</head>
	<body bgcolor="#AAAAAA" onload="makeDraggables()">
        <div id="container">
            <div id="motherboard">
            	<img src="img/motherboard.png">
            	<div id="ram1-drop" class="dropzone"></div>
            	<div id="ram2-drop" class="dropzone"></div>
            	<div id="cpu-drop" class="dropzone"></div>
            	<div id="gpu-drop" class="dropzone"></div>
            	<div id="power-drop" class="dropzone"></div>
            </div>
            <div id="ram1" class="draggable ram">
                <img src="img/Ram1.png">
            </div>
            <div id="ram2" class="draggable ram" display>
                <img src="img/Ram2.png">
            </div>
        </div>
	</body>
</HTML>
